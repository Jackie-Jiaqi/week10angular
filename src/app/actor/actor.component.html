<div class="text-center">
  ACTOR LIST
</div>

<div class="container">
  <nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav">
      <li class="nav-item" style="padding-left:0.2in">
        <a class="btn btn-primary" (click)="changeSection(1)">Home</a>
      </li>
      <li class="nav-item" style="padding-left:0.2in">
        <a class="btn btn-primary" (click)="changeSection(2)">Add Actor</a>
      </li>
      <li class="nav-item" style="padding-left:0.2in">
        <a class="btn btn-primary" (click)="changeSection(3)">Update Actor</a>
      </li>
      <li class="nav-item" style="padding-left:0.2in">
        <a class="btn btn-primary" (click)="changeSection(4)">Delete Actor</a>
      </li>
    </ul>
  </nav>
  <div *ngIf="section==1">
    <table class="table table-dark table-hover table-striped">
      <thead class="table-head">
        <tr>
          <td>NAME</td>
          <td>BIRTH YEAR</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of actors">
          <td>{{item.name}}</td>
          <td>{{item.bYear}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf='section==2'>
      <div class="form-group">
        <label for="name">NAME</label>
        <input type="text" name="name" id="name" placeholder="enter actor name" [(ngModel)]='name' class="form-control">
      </div>
      <div class="form-group">
            <label for="bYear">BIRTH</label>
            <input type="number" name="bYear" id="bYear" placeholder="enter actor birth" [(ngModel)]='bYear' class="form-control">
        </div>
        <input type="submit" value='SUBMIT' (click)='saveNewActor()' class="btn btn-primary">
  </div>
  <div *ngIf='section==3'>
        <table class="table table-dark table-hover table-striped">
                <thead class="table-head">
                  <tr>
                    <td>NAME</td>
                    <td>BIRTH YEAR</td>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of actors">
                    <td>{{item.name}}</td>
                    <td>{{item.bYear}}</td>
                    <td><button class="btn btn-warning" (click)='updateActor(item)'>UPDATE</button></td>
                  </tr>
                </tbody>
              </table>
              <div *ngIf="update == 1">
                    <div class="form-group">
                            <label for="name">NAME</label>
                            <input type="text" name="name" id="name" placeholder="enter actor name" [(ngModel)]='name' class="form-control">
                          </div>
                          <div class="form-group">
                                <label for="bYear">BIRTH</label>
                                <input type="number" name="bYear" id="bYear" placeholder="enter actor birth" [(ngModel)]='bYear' class="form-control">
                            </div>
                            <input type="submit" value='UPDATE' (click)='updateOne()' class="btn btn-primary">
              </div>
        </div>
        <div *ngIf="section==4">
                <table class="table table-dark table-hover table-striped">
                  <thead class="table-head">
                    <tr>
                      <td>NAME</td>
                      <td>BIRTH YEAR</td>
                      <td>OPERATION</td>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of actors">
                      <td>{{item.name}}</td>
                      <td>{{item.bYear}}</td>
                      <td><button class="btn btn-danger" (click)='deleteActor(item)'>DELETE</button></td>
                    </tr>
                  </tbody>
                </table>
              </div>
</div>
